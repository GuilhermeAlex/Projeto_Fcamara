<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toons</title>
    <link rel="shortcut icon" href="../imagens/favicon-placeholder.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header-desktop">

        <!-- Está com a logo da alura que é apenas o placeholder. -->
        <!-- Logo inserida dentro da div para facilitar o css. -->
        <div class="logo">
            <img src="../imagens/alura-logo-placeholder.png" alt="Logo ToonsVille" class="header-logo">
        </div>
        <!-- Menu Inicio -->
        <nav class="nav-desktop">
            <ul class="nav-ul">
                <li>
                    <a href="../index.html">Início</a>
                </li>
                <li>
                    <a href="./toons.html">Toons</a>
                </li>
                <li>
                    <a href="#">opção</a>
                </li>
            </ul>
        </nav>
        <!-- Menu final -->

        <!-- Div contendo a barra de pesquisa e o ícone de avatar. -->
        <!-- Agrupados para facilitar o posicionamento à direita. -->
        <div class="header-search-avatar">

            <input type="text" class="header-search" placeholder="Títulos, gêneros..." data-search>
            <img src="../imagens/avatar.png" class="header-avatar" alt="Avatar do usuário" data-avatar>

        </div>

    </header>
    <main class="toons">
        <div class="desenhos">
            <h2>Mais Procurados</h2>
            <section class="grid-mais-procurados">
                <div class="item"><img src="../imagens/7monstrinhos-1024x517.jpg" alt="Capa do desenho 'Os sete monstrinhos'." class="toons-desenhos"></div>
                <div class="item"><img src="../imagens/jetsons-1024x517.jpg" alt="Capa do desenho 'Os Jetsons'." class="toons-desenhos"></div>
                <div class="item"><img src="../imagens/SuperPoderosas-1024x517.jpg" alt="Capa do desenho 'As meninas superpoderosas'." class="toons-desenhos"></div>
                <div class="item"><img src="../imagens/cailou-1024x517.jpg" alt="Capa do desenho 'Caillou'." class="toons-desenhos"></div>
                <div class="item"><img src="../imagens/scooby-doo-1024x517.jpg" alt="Capa do desenho 'Scooby-doo'." class="toons-desenhos"></div>
                <div class="item"><img src="../imagens/flintstones-1024x517.jpg" alt="Capa do desenho 'Os Flintstones'." class="toons-desenhos"></div>
                <div class="item"><img src="../imagens/samurai-jack-1024x517.jpg" alt="Capa do desenho 'Samurai Jack'." class="toons-desenhos"></div>
                <div class="item"><img src="../imagens/coragem-o-cao-covarde-1024x517.jpg" alt="Capa do desenho 'Coragem o cão covarde'." class="toons-desenhos"></div>
                <div class="item"><img src="../imagens/hey-arnold-1024x517.jpg" alt="Capa do desenho 'Hey Arnold'." class="toons-desenhos"></div>
            </section>
        </div>
    </main>
